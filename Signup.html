    <!-- for signup page -->
    <center style="padding: 200px; background-color: lightpink;">
        <h1 style="font-family: Arial, Helvetica, sans-serif; color: greenyellow;">SignUp</h1>
    <form>
        <div style="border: 2px solid black;">
        <div>
            <label for="name" style="display: block;">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </div>
            
        <div style="padding-block: 10px;">
            <label for="email" style="display: block;">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
            
        <div style="padding-block: 10px;">
            <label for="password" style="display: block;">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
            
        <div style="padding-block: 10px;">
            <label for="cpassword" style="display: block;">Confirm Password</label>
            <input type="password" name="cpassword" id="cpassword" placeholder="Confirm your password">
        </div>

            <button type="submit" style="display: block;">Submit</button>

        </div>                                        
    </form>
    </center>
